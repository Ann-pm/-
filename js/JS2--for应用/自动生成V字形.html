<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
      div { width: 50px; height:50px; border: 1px solid #f1f1f1; background:red; font-size: 24px;
          text-align:center; line-height:50px; position :absolute; top:0;left:0; }

    </style>
    <script>
        window.onload = function (){
        var oBtn = document.getElementById('btn1');
        var aDiv = document.getElementsByTagName('div');
            oBtn.onclick = function (){
                for ( var i = 0; i<5; i++ ) {
                    document.body.innerHTML += '<div>' + i + '</div>';
                    aDiv[i].style.left = 10 + i * 51 + 'px';
                    aDiv[i].style.top = 40 + i * 51 + 'px';
                         if ( i>2) {
                             aDiv[i].style.left = 10 + i * 51 + 'px';
                             aDiv[i].style.top = 40 + (4-i)* 51 + 'px';
                    }
                }
            }

        }
    </script>
</head>
<body>
    <input id="btn1" type="button" value="自动生成一个V字形">

</body>
</html>
