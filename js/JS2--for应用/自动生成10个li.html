<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li { list-style:none; width:50px; height:50px; border:1px solid #f1f1f1; text-align:center; line-height:50px; font-size:26px;
        display:inline-block;  margin:40px 10px;}
    </style>
    <script>
        window.onload = function (){
            var oBtn = document.getElementById('btn1');
            var arrCol = ['red','yellow','blue','green'];
            var aLi = document.getElementsByTagName('li');
            oBtn.onclick = function () {
                for (var i = 0; i < 10; i++) {
                    document.body.innerHTML += '<li>' + i + '</li>';
                    aLi[i].style.background = arrCol[i % arrCol.length];
                }
            }
        }
    </script>
</head>
<body>
    <input id="btn1" type="button" value="自动生成10个li"><br />
</body>
</html>
