<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
		ul, h2 {padding:0px;margin:0px;}
		li {list-style:none;}
        #list{border:1px solid #333333;width: 240px;margin:0 auto;}
        #list h2{height:30px;line-height:30px;text-indent:20px;background: #63f7ff url(images/ico1.gif) no-repeat 5px center;  color:#000;}
		#list .active {background:url(images/ico2.gif) no-repeat 5px center #FF9;}
		#list ul {display:none;}
		#list ul li {line-height:24px;border-bottom:1px solid #333;text-indent:24px;}
		#list ul .hover { background:#0FC;}
    </style>
    <script>
        window.onload = function (){
			var oUl =  document.getElementById('list');
			var aH2 = oUl.getElementsByTagName('h2');
			var aUl = oUl.getElementsByTagName('ul');
			var aLi = null;
			var arrLi = [];
			
			for (var i=0; i<aH2.length; i++) {
				aH2[i].index = i;
				aH2[i].onclick = function () {
				    for (var i=0; i<aUl.length; i++){
					    if (this.className=='active'){
                            aUl[i].style.display = 'none';
                            aH2[i].className = '';
                            this.className = '';
                            aUl[this.index].style.display = 'none';
                        }else {
                            aUl[i].style.display = 'none';
                            aH2[i].className = '';
                            this.className = 'active';
                            aUl[this.index].style.display = 'block';
                       }
                    }
				}
			}
			for ( var i= 0; i<aUl.length; i++ ){
				aLi = aUl[i].getElementsByTagName ('li');
				for ( var j=0; j<aLi.length; j++){
					arrLi.push(aLi[j]);
                }
            }
			for ( var i= 0; i<arrLi.length; i++){
				arrLi[i].onclick = function (){
					for ( var i=0; i<arrLi.length; i++){
                        if (this.className == 'hover'){
                            iarrLi[i].className='';
                            this.className = '';
                            }else{
                            arrLi[i].className='';
                            this.className = 'hover';
                        }
					}
				}
			}
        }
    </script>
</head>
<body>
    <ul id="list">
        <li class="lis">
            <h2>我的好友</h2>
            <ul>
                <li>苏轼</li>
                <li>李白</li>
                <li>杜甫</li>
                <li>辛弃疾</li>
            </ul>
        </li>
        <li class="lis">
            <h2>企业好友</h2>
            <ul>
                <li>李煜</li>
                <li>李清照</li>
                <li>李商隐</li>
                <li>柳永</li>
                <li>孟浩然</li>
            </ul>
        </li>
        <li class="lis">
            <h2>黑名单</h2>
            <ul>
                <li>张三</li>
                <li>李四</li>
            </ul>
        </li>
    </ul>
</body>
</html>
