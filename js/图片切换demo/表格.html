<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">

        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        window.onload = function(){
            // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
            var oTr=document.getElementsByTagName("tr");
            for(var i=1;i<oTr.length;i++){
                change(oTr[i]);
            }
        }
        function change(obj){
            obj.onmouseover=function(){
                obj.style.backgroundColor="#f2f2f2";
            }
            obj.onmouseout=function(){
                obj.style.backgroundColor="#fff";
            }
        }
        function  myAdd(){
            var oTable=document.getElementById("table");
            var newNode=document.createElement("tr");
            var oNum=prompt("请输入学号"),
                oName=prompt("请输入姓名");
            if (oNum!=null&&oName!=null){
                newNode.innerHTML='<td>'+oNum+'</td><td>'+oName+'</td><td><a href="javascript:;" onclick="myDel(this)" >删除</a></td> ';
                oTable.appendChild(newNode);
            }else{
                alert("请输入表格内容！");
            }
            var oTr=document.getElementsByTagName("tr");
            for(var i=1;i<oTr.length;i++){
                change(oTr[i]);
            }

        }
        // 创建删除函数
        function myDel(obj){
            var oTable=obj.parentNode.parentNode.parentNode;
            var x=obj.parentNode.parentNode;
            oTable.removeChild(x);
        }
    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="myDel(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick="myDel(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行"  onclick="myAdd()"/>   <!--在添加按钮上添加点击事件  -->
</body>
</html>
