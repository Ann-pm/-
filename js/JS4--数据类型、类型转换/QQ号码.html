<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function (){
            var oText1 = document.getElementById('text1');
            var oBtn1 = document.getElementById('btn1');
            oBtn1.onclick = function (){
                if (oText1.value==''){
                    alert ('您输入的为空！');
                }else if (isNaN(oText1.value)){
                    alert ('您输入的不是数字！');
                }else if (oText1.value.charAt(0)==0){
                    alert ('不能有0在前面！');
                }else if (parseFloat(oText1.value)!=parseInt(oText1.value)){
                    alert ('不能是小数');
                }else if (oText1.value.length<5 || oText1.value.length>10){
                    alert ('输入的数字必须在5位以上、10位以内');
                }else {
                    alert(oText1.value+'是有效的QQ号码');
                }
            }
        }
    </script>
</head>
<body>
请输入QQ号码：<input id="text1" type="text" />
<input  id="btn1" type="button" value="判断" />

<!-- 1、有没有输入<br />
 2、输入的是不是数字<br />
 3、不能有0在前面<br />
 4、不能是小数<br />
 5、输入的数字必须在5位以上、10位以内<br />-->

</body>
</html>
