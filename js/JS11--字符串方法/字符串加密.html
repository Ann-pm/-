<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="text" />
    <input type="button" value="加密" />
    <div id="div1">加密</div>

    <script>
        var aInp = document.getElementsByTagName('input');
        var oDiv = document.getElementById('div1');

        aInp[1].onclick=function(){
            var val=aInp[0].value;
            var str='';
            for( var i=0; i<val.length; i++){
                str+=String.fromCharCode(val.charCodeAt(i)-250);
            }
            oDiv.innerHTML=str;
        }
    </script>
</body>
</html>
