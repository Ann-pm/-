<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="doMove.js"></script>
    <script>
        window.onload=function(){
            var str='';
            var len=20;
            var aDiv=document.getElementsByTagName('div');
            var timer=null;
            var num=0;
            var onOff=true;

            for(var i=0;i<len;i++){
                str+='<div style="width:50px;height:50px;background:red;position:absolute;top:0;left:'+i*60+'px;"></div>'
            }
            document.body.innerHTML=str;

            /*document.onclick=function(){
                clearInterval(timer);
                timer=setInterval(function(){
                    doMove(aDiv[num],'top',23,500);
                    num++;
                    if(num===len){
                        clearInterval(timer);
                    }
                },100);
            }*/

            document.onclick=function(){
                if(onOff){
                    wave(500,function(){
                        onOff = false;
                    });
                }else{
                    wave(0,function(){
                        onOff = true;
                    });
                }
            }

            function wave(target,endFn){
                clearInterval(timer);
                timer=setInterval(function() {
                    doMove(aDiv[num],'top',23,target);
                    num++;
                    if (num === len) {
                        clearInterval(timer);
                        num = 0;
                        endFn&&endFn();
                    }
                },100);
            }
        }
    </script>
</head>
