<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div,ul,li{margin: 0;padding: 0;}
        li{list-style: none;}
        div{width: 500px;height: 50px;margin: 240px auto;border: 1px solid #000; position:relative; }
        ul{position:absolute;top:0;left:0; height:50px;width:0; background: #31F7EF;}
        li{width:50px;height:50px;font-size: 28px; line-height: 50px; position:absolute; top:0;}
    </style>
    <script src="opacity.js"></script>
    <script src="doMove.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementsByTagName('ul')[0];
            var aLi=document.getElementsByTagName('li');
            var timer=null;
            var num=0;
            for(var i=0;i<aLi.length;i++){
                aLi[i].style.left=16+i*49+'px';
            }
            oUl.onclick=function(){

                clearInterval(timer);
                doMove(oUl,'width',50,500);
                opacity(oUl,10,0,150);
                timer=setInterval(function(){
                    opacity(aLi[num],10,0,80);
                    doMove(aLi[num],'top',10,-250);
                    num++;
                    if(num==aLi.length){
                        clearInterval(timer);
                    }
                },100);
            }
        }
    </script>
</head>
<body>
    <div>
        <ul>
            <li>+1</li>
            <li>+1</li>
            <li>+1</li>
            <li>+1</li>
            <li>+1</li>
            <li>+1</li>
            <li>+1</li>
            <li>+1</li>
            <li>+1</li>
            <li>+1</li>
        </ul>
    </div>
</body>
</html>
