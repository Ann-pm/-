<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var arr=['c','d','a','e','g'];
        arr.sort();
        alert(arr);

        var arr2=['1','5','2','76','0','8'];
        arr2.sort();
        alert(arr2);

        arr2.sort(function(a,b){
            return a-b;
        });
        alert(arr2);  //从小到大
        arr2.sort(function(a,b){
            return b-a;
        });
        alert(arr2);//从大到小


        var arrWidth=['345px','23px','10px','1000px'];
        arrWidth.sort(function(a,b){
            return parseInt(a)-parseInt(b);
        });
        alert(arrWidth);
    </script>
</body>
</html>
