<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        /* 现在的时间点（在变）
         未来的时间点（不变）*/
        var iNow=new Date();
        //var iNew=new Date(2017,6,16,10,23,12);

        var iNew=new Date('July 10,2017 12:12:12');
        //月份是从0开始算的  当前为6月   实际写5；
        //数字形式：new Date（2013,4,1,9,48,12）；
        //字符串形式：new Date（'June 10,2013 12:12:12'）;

        var t=Math.floor((iNew-iNow)/1000); //毫秒-秒   向下取整
        var str=Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';


        alert(str);
        /*天：Math.floor(t/86400)
         时：Math.floor(t%86400/3600)
         分：Math.floor(t%86400%3600/60)
         秒：t%60 */

        // January、February、March、April、May、june、
        //July、August、September、October、November、December、

    </script>
</head>
